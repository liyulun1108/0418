<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		div{width:200px; height:200px; background:red; margin:100px auto; text-align:center; line-height:200px; font-size:30px; font-weight:bold; font-family:微软雅黑; -webkit-transition:1s all ease;}
		div:active{-webkit-transform:perspective(800px) rotateX(-45deg);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
