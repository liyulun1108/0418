<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透视</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		.box{-webkit-transform:perspective(800px);}
		.box div{width:200px; height:200px; background:red; margin:50px auto; -webkit-transition:1s all ease;}
		.box div:hover{-webkit-transform:rotateY(45deg);}
	</style>
</head>
<body>
	<div class="box">		
		<div class="item1"></div>
		<div class="item2"></div>
	</div>
</body>
</html>
