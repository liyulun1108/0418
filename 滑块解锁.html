<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑块解锁</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		body{background:#ccc;}
		.box{width:400px; height:100px; background:#999; margin:100px auto; position:relative;}
		.box span{position:absolute; top:0; left:0; width:100%; height:100%; text-align:center; line-height:100px; font-size:50px; font-family:黑体;}
		.box .mask{background:-webkit-linear-gradient(-45deg,rgba(102,102,102,0.3) 30%,#fff 40%,rgba(102,102,102,0.3) 50%); -webkit-linear-clip:text; color:rgba(0,0,0,0);}
	</style>
</head>
<body>
	<div class="box">
		<span>移动滑块解锁</span>
		<span class='mask'>移动滑块解锁</span>
	</div>
</body>
</html>
